<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Контактная информация">
    <meta name="description" content="Страница для связи с Futurama">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Контакты</title>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="nav-link" href="index.html">Расписание Futurama</a> |
                <a class="nav-link" href="about.html">О Futurama</a> |
                <a class="nav-link disabled" href="contact.html">Контакты</a>
            </nav>
        </div>
    </div>
    <div class="row">
        <header class="header">Информация о Futurama</header>
    </div>
     <div class="col-6 form-group bg-group">
            <form class="feedback">
                <div class="row">
                    <div class="form-group col-12">
                        <input type="text" class="form-control-lg" required
                               placeholder="Фамилия" id="firstname"/>
                    </div>
                    <div class="form-group col-12">
                        <input type="text" class="form-control-lg" required
                               placeholder="Имя" id="name"/>
                    </div>
                    <div class="form-group col-12">
                        <input type="email" class="form-control-lg"
                               id="exampleFormControlInput1"
                               placeholder="name@example.com">
                    </div>

                    <div class="form-group col-12">
                        <select id="message_type" name="message_type"
                                class="form-control-lg">
                            <option value="" disabled selected>Выберите тип
                                сообщения
                            </option>
                            <option value="message">Сообщение</option>
                            <option value="proposal">Предложение</option>
                            <option value="feedback">Обратная связь</option>
                        </select>
                    </div>
                    <div class="form-group col-12 bg-check">
                        <input name="response" type="checkbox" id="response"
                               class="form-check-input">
                        <label for="response" class="form-check-label"
                               id="check_label">
                            Получить ответ по email
                        </label>
                    </div>
                    <div class="form-group col-12 bg-textarea">
                        <textarea name="message" class="form-control-lg"
                                  id="comment" cols="50" rows="6"
                                  maxlength="300" wrap="hard"
                                  placeholder="Сообщение">

                        </textarea>
                    </div>
                    <div class="form-group col-12">
                        <button type="submit"
                                class="btn btn-primary float-left">Отправить сообщение
                        </button>
                        <button type="reset"
                                class="btn btn-primary float-right">Очистить форму
                        </button>
                    </div>
                </div>
            </form>
        </div>
    <div class="row">
        <footer class="footer">Futurama 2021-2022 &#169;</footer>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
